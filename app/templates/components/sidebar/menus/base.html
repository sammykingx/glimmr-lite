<ul>
	<li class="relative px-6 py-3">
		<a
			class="inline-flex items-center w-full text-sm font-semibold transition-colors duration-150 hover:text-gray-800 dark:hover:text-gray-200"
			href="forms.html"
			>
			<svg
				class="w-5 h-5"
				aria-hidden="true"
				fill="none"
				stroke-linecap="round"
				stroke-linejoin="round"
				stroke-width="2"
				viewBox="0 0 24 24"
				stroke="currentColor"
				>
				<!-- Card outline -->
				<rect x="3" y="4" width="18" height="16" rx="2" ry="2"></rect>
				<!-- Client avatar -->
				<circle cx="12" cy="10" r="3"></circle>
				<!-- Divider + details -->
				<path d="M8 16h8"></path>
			</svg>
			<span class="ml-4">Clients</span>
		</a>
	</li>
	<li class="relative px-6 py-3">
		<a
			class="inline-flex items-center w-full text-sm font-semibold transition-colors duration-150 hover:text-gray-800 dark:hover:text-gray-200"
			href="cards.html"
			>
			<svg
				class="w-5 h-5"
				aria-hidden="true"
				fill="none"
				stroke-linecap="round"
				stroke-linejoin="round"
				stroke-width="2"
				viewBox="0 0 24 24"
				stroke="currentColor"
				>
				<!-- Main person -->
				<circle cx="12" cy="7" r="4"></circle>
				<path d="M6 21v-2a4 4 0 014-4h4a4 4 0 014 4v2"></path>
				<!-- Side person left -->
				<circle cx="4" cy="11" r="2"></circle>
				<path d="M2 21v-2a2 2 0 012-2h2"></path>
				<!-- Side person right -->
				<circle cx="20" cy="11" r="2"></circle>
				<path d="M18 21v-2a2 2 0 012-2h2"></path>
			</svg>
			<span class="ml-4">Staffs</span>
		</a>
	</li>
	<li class="relative px-6 py-3">
		<a
			class="inline-flex items-center w-full text-sm font-semibold transition-colors duration-150 hover:text-gray-800 dark:hover:text-gray-200"
			href="charts.html"
			>
			<svg
				class="w-5 h-5"
				aria-hidden="true"
				fill="none"
				stroke-linecap="round"
				stroke-linejoin="round"
				stroke-width="2"
				viewBox="0 0 24 24"
				stroke="currentColor"
				>
				<!-- Calendar outline -->
				<rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
				<line x1="16" y1="2" x2="16" y2="6"></line>
				<line x1="8" y1="2" x2="8" y2="6"></line>
				<line x1="3" y1="10" x2="21" y2="10"></line>
				<!-- Booking/check mark -->
				<path d="M9 14l2 2 4-4"></path>
			</svg>
			<span class="ml-4">Bookings</span>
		</a>
	</li>
	<li class="relative px-6 py-3">
		<a
			class="inline-flex items-center w-full text-sm font-semibold transition-colors duration-150 hover:text-gray-800 dark:hover:text-gray-200"
			href="buttons.html"
			>
			<svg
				class="w-5 h-5"
				aria-hidden="true"
				fill="none"
				stroke-linecap="round"
				stroke-linejoin="round"
				stroke-width="2"
				viewBox="0 0 24 24"
				stroke="currentColor"
				>
				<circle cx="12" cy="12" r="10"></circle>
				<path d="M16 8h-4a2 2 0 000 4h2a2 2 0 010 4h-4"></path>
				<path d="M12 6v12"></path>
			</svg>
			<span class="ml-4">Payments</span>
		</a>
	</li>
	<li class="relative px-6 py-3">
		<a
			class="inline-flex items-center w-full text-sm font-semibold transition-colors duration-150 hover:text-gray-800 dark:hover:text-gray-200"
			href="modals.html"
			>
			<svg
				class="w-5 h-5"
				aria-hidden="true"
				fill="none"
				stroke-linecap="round"
				stroke-linejoin="round"
				stroke-width="2"
				viewBox="0 0 24 24"
				stroke="currentColor"
				>
				<path
					d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"
					></path>
			</svg>
			<span class="ml-4">Services</span>
		</a>
	</li>
	<li class="relative px-6 py-3">
		<a
			class="inline-flex items-center w-full text-sm font-semibold transition-colors duration-150 hover:text-gray-800 dark:hover:text-gray-200"
			href="tables.html"
			>
			<svg
				class="w-5 h-5"
				aria-hidden="true"
				fill="none"
				stroke-linecap="round"
				stroke-linejoin="round"
				stroke-width="2"
				viewBox="0 0 24 24"
				stroke="currentColor"
				>
				<path d="M3 8a2 2 0 012-2h14a2 2 0 012 2v2a2 2 0 010 4v2a2 2 0 01-2 2H5a2 2 0 01-2-2v-2a2 2 0 010-4V8z"></path>
				<path d="M9 9h.01M9 15h.01M15 9h.01M15 15h.01"></path>
			</svg>
			<span class="ml-4">Coupons</span>
		</a>
	</li>
	<li class="relative px-6 py-3">
		<button
			class="inline-flex items-center justify-between w-full text-sm font-semibold transition-colors duration-150 hover:text-gray-800 dark:hover:text-gray-200"
			@click="togglePagesMenu"
			aria-haspopup="true"
			>
			<span class="inline-flex items-center">
				<svg
					class="w-5 h-5"
					aria-hidden="true"
					fill="none"
					stroke-linecap="round"
					stroke-linejoin="round"
					stroke-width="2"
					viewBox="0 0 24 24"
					stroke="currentColor"
					>
					<!-- folded map -->
					<path d="M3 6l6-2 6 2 6-2v13l-6 2-6-2-6 2V6z"></path>
					<!-- pin -->
					<path d="M12 9a2 2 0 110 4 2 2 0 010-4z"></path>
					<path d="M12 3v4"></path>
					<!-- signal/waves around pin -->
					<path d="M12 13c1.657 0 3 1.343 3 3"></path>
					<path d="M12 15c2.762 0 5 2.238 5 5"></path>
				</svg>
				<span class="ml-4">Live Tracking</span>
			</span>
			<svg
				class="w-4 h-4"
				aria-hidden="true"
				fill="currentColor"
				viewBox="0 0 20 20"
				>
				<path
					fill-rule="evenodd"
					d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
					clip-rule="evenodd"
					></path>
			</svg>
		</button>
		<template x-if="isPagesMenuOpen">
			<ul
				x-transition:enter="transition-all ease-in-out duration-300"
				x-transition:enter-start="opacity-25 max-h-0"
				x-transition:enter-end="opacity-100 max-h-xl"
				x-transition:leave="transition-all ease-in-out duration-300"
				x-transition:leave-start="opacity-100 max-h-xl"
				x-transition:leave-end="opacity-0 max-h-0"
				class="p-2 mt-2 space-y-2 overflow-hidden text-sm font-medium text-gray-500 rounded-md shadow-inner bg-gray-50 dark:text-gray-400 dark:bg-gray-900"
				aria-label="submenu"
				>
				<li
					class="px-2 py-1 transition-colors duration-150 hover:text-gray-800 dark:hover:text-gray-200"
					>
					<a class="w-full" href="pages/login.html">Login</a>
				</li>
				<li
					class="px-2 py-1 transition-colors duration-150 hover:text-gray-800 dark:hover:text-gray-200"
					>
					<a class="w-full" href="pages/create-account.html">
					Create account
					</a>
				</li>
				<li
					class="px-2 py-1 transition-colors duration-150 hover:text-gray-800 dark:hover:text-gray-200"
					>
					<a class="w-full" href="pages/forgot-password.html">
					Forgot password
					</a>
				</li>
				<li
					class="px-2 py-1 transition-colors duration-150 hover:text-gray-800 dark:hover:text-gray-200"
					>
					<a class="w-full" href="pages/404.html">404</a>
				</li>
				<li
					class="px-2 py-1 transition-colors duration-150 hover:text-gray-800 dark:hover:text-gray-200"
					>
					<a class="w-full" href="pages/blank.html">Blank</a>
				</li>
			</ul>
		</template>
	</li>
</ul>
<div class="px-6 my-6">
	<button
		class="flex items-center justify-between w-full px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-primary border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
		>
	Switch to Agent
	<span class="ml-2" aria-hidden="true">+</span>
	</button>
</div>
