<header class="bg-white shadow-sm border-b">
  <div class="max-w-4xl mx-auto px-4 py-6">
    <div class="flex items-center justify-between">
      <div class="flex items-center space-x-3">
        <div
          class="w-10 h-10 bg-primary rounded-lg flex items-center justify-center"
        >
          <svg
            class="w-full h-full text-white"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="1.5"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 3l1.5 4.5L18 9l-4.5 1.5L12 15l-1.5-4.5L6 9l4.5-1.5L12 3zM5 19l.75 2.25L8 22l-2.25.75L5 25l-.75-2.25L2 22l2.25-.75L5 19zm14-4l.75 2.25L22 18l-2.25.75L19 21l-.75-2.25L16 18l2.25-.75L19 15z"
            />
          </svg>
        </div>

        <div>
          <h1 class="text-sm md:text-lg lg:text-2xl font-bold text-green-900">Olive Glitters</h1>
          <p class="text-xs md:text-sm text-primary">Professional Cleaning Services</p>
        </div>
      </div>
      <div class="text-right">
        <p class="text-xs md:text-sm text-gray-500">sub total</p>
        <p id="totalPrice" class="mdtext-2xl font-bold text-primary">$90</p>
      </div>
    </div>

    <!-- Progress Bar -->
    <div class="mt-8">
      <div class="flex items-center justify-between mb-2">
        <span id="stepIndicator" class="text-sm text-gray-500"
          >Step 1 of 8</span
        >
        <span id="progressPercent" class="text-sm text-gray-500"
          >12.5% complete</span
        >
      </div>
      <div class="w-full bg-gray-200 rounded-full h-2">
        <div
          id="progressBar"
          class="bg-primary h-2 rounded-full transition-all duration-300 ease-out"
          style="width: 12.5%"
        ></div>
      </div>
    </div>
  </div>
</header>
