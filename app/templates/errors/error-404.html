{% extends "layouts/base-error.html" %}

{% block page_title %}Page Not Found - Olive Glitters{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center text-center py-8 motion-blur-in-md motion-duration-[3s]">
  <!-- Custom SVG from static folder -->
  <img
    src="{{ url_for('static', filename='svg/error-404.svg') }}"
    alt="Page Not Found"
    class="w-full max-w-md mb-10 opacity-80"
  />

  <!-- Link -->
  <div class="grid grid-cols-2 gap-10">
    <a
        href="{{ url_for('auth.create_account') }}"
        class="text-white text-sm font-medium bg-primary px-3 py-2 rounded-md hover:cursor-pointer"
    >
        Sign Up
    </a>
    <a
        href="{{ url_for('auth.user_login') }}"
        class="text-gray-200 text-sm font-medium bg-secondary px-3 py-2 rounded-lg hover:cursor-pointer"
    >
        Sign In
    </a>
  </div>
</div>
{% endblock %}
