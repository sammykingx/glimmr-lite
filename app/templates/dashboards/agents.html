{# Dashboard Cards for Agents #}

{# Today's booking, Upcoming Assignments, Earnings, Performance Rating #}

<div class="grid grid-cols-1 gap-6 mt-6 sm:grid-cols-2 lg:grid-cols-4">
  <!-- Today’s Bookings -->
  <div class="p-6 bg-white rounded-2xl shadow dark:bg-gray-800 flex items-center">
    <div class="p-3 mr-4 text-blue-500 bg-blue-100 rounded-full dark:bg-blue-500/20">
      <!-- Calendar Icon -->
      <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
           viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
        <line x1="16" y1="2" x2="16" y2="6"/>
        <line x1="8" y1="2" x2="8" y2="6"/>
        <line x1="3" y1="10" x2="21" y2="10"/>
      </svg>
    </div>
    <div>
      <p class="mb-1 text-sm font-medium text-gray-500 dark:text-gray-400">Today’s Bookings</p>
      <p class="text-xl font-semibold text-gray-800 dark:text-gray-200">3 Jobs</p>
    </div>
  </div>

  <!-- Upcoming Assignments -->
  <div class="p-6 bg-white rounded-2xl shadow dark:bg-gray-800 flex items-center">
    <div class="p-3 mr-4 text-indigo-500 bg-indigo-100 rounded-full dark:bg-indigo-500/20">
      <!-- Hourglass Icon -->
      <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
           viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
        <path d="M6 2h12v6a6 6 0 01-6 6 6 6 0 01-6-6V2z"/>
        <path d="M6 22h12v-6a6 6 0 00-6-6 6 6 0 00-6 6v6z"/>
      </svg>
    </div>
    <div>
      <p class="mb-1 text-sm font-medium text-gray-500 dark:text-gray-400">Upcoming Assignments</p>
      <p class="text-xl font-semibold text-gray-800 dark:text-gray-200">5 Pending</p>
    </div>
  </div>

  <!-- Earnings -->
  <div class="p-6 bg-white rounded-2xl shadow dark:bg-gray-800 flex items-center">
    <div class="p-3 mr-4 text-green-500 bg-green-100 rounded-full dark:bg-green-500/20">
      <!-- Wallet Icon -->
      <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
           viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 7H5a2 2 0 00-2 2v9a2 2 0 002 2h16V7z"/>
        <path d="M16 3h5a2 2 0 012 2v4H16V3z"/>
      </svg>
    </div>
    <div>
      <p class="mb-1 text-sm font-medium text-gray-500 dark:text-gray-400">Earnings</p>
      <p class="text-xl font-semibold text-gray-800 dark:text-gray-200">$120 This Week</p>
    </div>
  </div>

  <!-- Performance Rating -->
  <div class="p-6 bg-white rounded-2xl shadow dark:bg-gray-800 flex items-center">
    <div class="p-3 mr-4 text-yellow-500 bg-yellow-100 rounded-full dark:bg-yellow-500/20">
      <!-- Star Icon -->
      <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
           viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
        <polygon points="12 2 15 8.5 22 9.3 17 14 18.5 21 12 17.5 5.5 21 7 14 2 9.3 9 8.5 12 2"/>
      </svg>
    </div>
    <div>
      <p class="mb-1 text-sm font-medium text-gray-500 dark:text-gray-400">Performance Rating</p>
      <p class="text-xl font-semibold text-gray-800 dark:text-gray-200">4.8 ★</p>
    </div>
  </div>
</div>
