<section id="step5" class="step p-8 animate-slideIn">
  <div class="flex items-center space-x-3 mb-6">
    <svg
      class="w-6 h-6 text-primary"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
      />
    </svg>
    <h2 class="text-2xl font-bold text-primary">Select Date & Time</h2>
  </div>

  <div class="space-y-8">
    <!-- Calendar -->
    <div>
      <div class="flex items-center justify-between mb-4">
        <h3 class="text-xs md:text-sm font-semibold text-primary">Choose a Date</h3>
        <div class="flex items-center space-x-2">
          <button
            id="prev-month"
            class="p-2 rounded-lg hover:bg-gray-100 transition-colors"
          >
            <svg
              class="w-5 h-5 text-gray-600"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 19l-7-7 7-7"
              />
            </svg>
          </button>
          <span
            id="currentMonth"
            class="text-xs md:text-sm lg:text-lg font-medium text-primary min-w-[120px] text-center"
          ></span>
          <button
            id="next-month"
            class="p-2 rounded-lg hover:bg-gray-100 transition-colors"
          >
            <svg
              class="w-5 h-5 text-gray-600"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 5l7 7-7 7"
              />
            </svg>
          </button>
        </div>
      </div>

      <div class="bg-gray-50 rounded-lg p-4">
        <!-- Calendar Header -->
        <div class="grid grid-cols-7 gap-1 mb-2">
          <div class="text-center text-xs md:text-sm font-medium text-gray-500 py-2">
            Sun
          </div>
          <div class="text-center text-xs md:text-sm font-medium text-gray-500 py-2">
            Mon
          </div>
          <div class="text-center text-xs md:text-sm font-medium text-gray-500 py-2">
            Tue
          </div>
          <div class="text-center text-xs md:text-sm font-medium text-gray-500 py-2">
            Wed
          </div>
          <div class="text-center text-xs md:text-sm font-medium text-gray-500 py-2">
            Thu
          </div>
          <div class="text-center text-xs md:text-sm font-medium text-gray-500 py-2">
            Fri
          </div>
          <div class="text-center text-xs md:text-sm font-medium text-gray-500 py-2">
            Sat
          </div>
        </div>

        <!-- Calendar Days -->
        <div id="calendarDays" class="grid grid-cols-7 gap-1"></div>
      </div>
    </div>

    <!-- Time Selection -->
    <div>
      <h3 class="text-lg font-semibold text-primary mb-4">Choose a Time</h3>
      <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3">
        <button
          data-time="8:00 AM"
          class="time-btn p-4 rounded-lg border-2 border-gray-200 hover:border-gray-300 transition-all duration-200 hover:shadow-md hover-card"
        >
          <div class="text-center">
            <span class="text-green-950 font-medium">8:00 AM</span>
            <!--<p class="text-sm text-gray-500">- 10:00 AM</p>-->
          </div>
        </button>
        <button
          data-time="10:00 AM"
          class="time-btn p-4 rounded-lg border-2 border-gray-200 hover:border-gray-300 transition-all duration-200 hover:shadow-md hover-card"
        >
          <div class="text-center">
            <span class="text-green-950 font-medium">10:00 AM</span>
            <!--<p class="text-sm text-gray-500">- 12:00 PM</p>-->
          </div>
        </button>
        <button
          data-time="12:00 PM"
          class="time-btn p-4 rounded-lg border-2 border-gray-200 hover:border-gray-300 transition-all duration-200 hover:shadow-md hover-card"
        >
          <div class="text-center">
            <span class="text-green-950 font-medium">12:00 PM</span>
            <!-- <p class="text-sm text-gray-500">- 2:00 PM</p> -->
          </div>
        </button>
        <button
          data-time="2:00 PM"
          class="time-btn p-4 rounded-lg border-2 border-gray-200 hover:border-gray-300 transition-all duration-200 hover:shadow-md hover-card"
        >
          <div class="text-center">
            <span class="text-green-950 font-medium">2:00 PM</span>
            <!-- <p class="text-sm text-gray-500">- 4:00 PM</p> -->
          </div>
        </button>
        <button
          data-time="4:00 PM"
          class="time-btn p-4 rounded-lg border-2 border-gray-200 hover:border-gray-300 transition-all duration-200 hover:shadow-md hover-card"
        >
          <div class="text-center">
            <span class="text-green-950 font-medium">4:00 PM</span>
            <!-- <p class="text-sm text-gray-500">- 6:00 PM</p>-->
          </div>
        </button>

        <!--
                <button onclick="selectTime('6:00 PM - 8:00 PM')" class="time-btn p-4 rounded-lg border-2 border-gray-200 hover:border-gray-300 transition-all duration-200 hover:shadow-md hover-card">
                    <div class="text-center">
                        <span class="font-medium">6:00 PM</span>
                        <p class="text-sm text-gray-500">- 8:00 PM</p>
                    </div>
                </button>
                -->
      </div>
    </div>

    <!-- Schedule Summary -->
    <div
      id="scheduleSummary"
      class="hidden p-4 bg-green-50 border border-green-200 rounded-lg"
    >
      <div class="flex items-center space-x-3">
        <svg
          class="w-5 h-5 text-green-600"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5 13l4 4L19 7"
          />
        </svg>
        <div>
          <p class="font-medium text-green-800">Scheduled for:</p>
          <p id="selectedSchedule" class="text-green-700"></p>
        </div>
      </div>
    </div>
  </div>
</section>
