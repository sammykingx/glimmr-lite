<!DOCTYPE html>
<html x-data="theme" :class="{ 'dark': dark }" lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="csrf-token" content="{{ csrf_token() }}">
  <title>{% block page_title %}Base Template{% endblock %} - Olive Glitters</title>
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  
  <!-- Styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/primary.css') }}">

  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
  
  {# include "components/alerts/top-left-alert.html" #}
  <div id="auth-alerts" class="fixed top-20 right-5 z-50 w-80 space-y-0 pointer-events-none">
  <div
    class="alert relative mb-3 rounded-lg border border-green-400 bg-green-100 
      px-4 py-3 sm:py-4 shadow-lg
      dark:border-green-500/30 dark:bg-green-500/15
      transform transition-all duration-700 ease-in-out
      opacity-0 -translate-y-3
      pointer-events-auto
    "
  >
    <div class="flex items-start justify-between gap-3">
      <!-- Success Icon -->
      <div class="flex-shrink-0 text-green-500">
        <svg
          class="w-5 h-5 sm:w-6 sm:h-6"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M12 2a10 10 0 100 20 10 10 0 000-20zm3.62 8.74a.9.9 0 00-1.27 0l-3.16 3.16-1.54-1.54a.9.9 0 00-1.27 1.27l2.18 2.18c.35.35.92.35 1.27 0l3.79-3.79a.9.9 0 000-1.28z"
          />
        </svg>
      </div>

      <!-- Text -->
      <div class="flex-1 min-w-0">
        <h4 class="mb-1 text-sm font-semibold text-gray-800 dark:text-white/90">
          Login Successful!
        </h4>
        
      </div>

    </div>
  </div>
</div>
  <section class="flex items-center min-h-screen px-4 py-4 sm:p-6 bg-gray-50 dark:bg-gray-800">
    <div class="flex-1 h-full max-w-4xl mx-auto overflow-hidden bg-white rounded-lg shadow-xl dark:bg-gray-800">
      <div class="flex flex-col overflow-y-auto md:flex-row">
        <!-- Left: Lottie -->
        <div class="flex items-center justify-center py-4 sm:py-8 md:h-auto md:w-1/2 bg-green-50">
          {% block lottie %}
            {{ lottie_animation("login.lottie") }}
          {% endblock %}
        </div>

        <!-- Right: Form -->
        <div class="flex items-center justify-center p-6 sm:p-12 md:w-1/2">
          {% block form_data %}
          {% endblock %}
        </div>
      </div>
    </div>
  </section>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/validator@13.9.0/validator.min.js"></script>
  <script type="module" src="{{ url_for('static', filename='js/vendors/lottie/dotlottie-wc.js') }}"></script>
  {% block page_js_file %}{% endblock %}
</body>
</html>
