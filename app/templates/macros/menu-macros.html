{% macro menu_item(label, href, svg_content, current_endpoint) %}
<li class="relative px-6 py-3">
  {% if request.endpoint == current_endpoint %}
    <span
      class="absolute inset-y-0 left-0 w-1 bg-primary dark:bg-secondary rounded-tr-lg rounded-br-lg"
      aria-hidden="true"
    ></span>
  {% endif %}
  <a
    href="{{ href }}"
    class="inline-flex items-center w-full text-sm font-semibold transition-colors duration-150
           {% if request.endpoint == current_endpoint %} text-primary dark:text-gray-100 {% else %} hover:text-primary dark:hover:text-gray-200 {% endif %}"
  >
    <svg class="w-5 h-5" aria-hidden="true" fill="none" stroke-linecap="round"
         stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
      {{ svg_content|safe }}
    </svg>
    <span class="ml-4">{{ label }}</span>
  </a>
</li>
{% endmacro %}


{% macro menu_dropdown(label, svg_content, submenu) %}
<li class="relative px-6 py-3" x-data="sidebarSubMenu">
  <button
    class="inline-flex items-center justify-between w-full text-sm font-semibold transition-colors duration-150 hover:text-primary dark:hover:text-gray-200"
    @click="toggle"
    aria-haspopup="true"
  >
    <span class="inline-flex items-center">
      <svg class="w-5 h-5" aria-hidden="true" fill="none" stroke-linecap="round"
           stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
        {{ svg_content|safe }}
      </svg>
      <span class="ml-4">{{ label }}</span>
    </span>
    <svg class="w-4 h-4" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20">
      <path fill-rule="evenodd"
            d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
            clip-rule="evenodd"></path>
    </svg>
  </button>

  <template x-if="isOpen">
    <ul
      x-transition:enter="transition-all ease-in-out duration-300"
      x-transition:enter-start="opacity-25 max-h-0"
      x-transition:enter-end="opacity-100 max-h-xl"
      x-transition:leave="transition-all ease-in-out duration-300"
      x-transition:leave-start="opacity-100 max-h-xl"
      x-transition:leave-end="opacity-0 max-h-0"
      class="p-2 mt-2 space-y-2 overflow-hidden text-sm font-medium text-gray-500 rounded-md shadow-inner bg-gray-50 dark:text-gray-400 dark:bg-gray-900"
      aria-label="submenu"
    >
      {% for item in submenu %}
        <li class="px-2 py-1 transition-colors duration-150 hover:text-gray-800 dark:hover:text-gray-200">
          <a class="w-full" href="{{ item.href }}">{{ item.label }}</a>
        </li>
      {% endfor %}
    </ul>
  </template>
</li>
{% endmacro %}

{% macro menu_cta_button(label, href) %}
<div class="px-6 my-6">
	<button
    href={{ href }}
		class="flex items-center justify-between w-full px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-primary border border-transparent rounded-lg active:bg-secondary hover:bg-green-900 focus:outline-none focus:shadow-outline-secondary"
	>
    {{ label }}
	<span class="ml-2" aria-hidden="true">+</span>
	</button>
</div>
{% endmacro %}
